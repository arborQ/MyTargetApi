<div class="h4">{{ 'settings.accountLabel' | i18n }}</div><fieldset ng-form="settingsForm"><div class="form-group"><label for="name">{{ 'settings.language' | i18n }}</label><select ng-model="ctr.model.language" class="form-control"><option value="en-US">English</option><option value="pl-PL">Polish</option></select></div><div class="form-group"><label for="name">{{ 'settings.timezone' | i18n }}</label><select ng-model="ctr.model.timezone" class="form-control"><option value="2">+02</option><option value="1">+01</option></select></div><div class="btn-group"><button ng-disabled="!(settingsForm | allowSave:ctr.model:ctr.originModel)" class="btn btn-primary">{{ 'common.save' | i18n }}</button><a ui-sref="^" class="btn btn-warning"> {{ 'common.cancel' | i18n }}</a></div></fieldset>
